<template name="upload">
  <div id="dropzone" class="dropzone">
    <div style="text-align: center; color: gray;">Drop file to upload</div>
  </div>
</template>

<template name="edit">
  {{> upload}}
  <div id="edit-view">
    <h1>Edit Profile</h1>
    <form action="#" id="edit-form">
      <input type="nickname" id="accounts-nickname" value="{{nickname}}" placeholder="Nickname">
      <input type="age" id="accounts-age" value="{{age}}" placeholder="Age">
      <select class="dropbox" id="accounts-gender" value="{{gender}}" name="gender">
        <option value="" selected="selected">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <select class="dropbox" id="accounts-favorite" value="{{favorite}}" name="favorite">
        <option value="" selected="selected">Favortite Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Reality">Reality</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Triller">Triller</option>
      </select>
      <input type="submit" id="edit-done" value="done">
    </form>
      <div class="other-links">
        <a href="{{ pathFor 'tweet' }}">Back</a>
      </div>
  </div>
</template>
